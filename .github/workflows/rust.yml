name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: windows-latest-stable-cargo-registry-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: windows-latest-stable-cargo-index-${{ hashFiles('**/Cargo.toml') }}
    
    - name: Cache cargo debug build
      uses: actions/cache@v1
      with:
        path: target/debug
        key: windows-latest-stable-cargo-build-target-${{ hashFiles('**/Cargo.toml') }}

    - name: Cache cargo doc
      uses: actions/cache@v1
      with:
        path: target/doc
        key: windows-latest-stable-cargo-doc-${{ hashFiles('**/Cargo.toml') }}

    - name: Fmt Check
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Clippy warnings Check
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: -- -D warnings

    - name: Debug build
      uses: actions-rs/cargo@v1
      with:
          command: build
          args: --verbose

    - name: Debug tests check
      uses: actions-rs/cargo@v1
      with:
          command: test
          args: --verbose

    - name: Debug wasm check
      uses: actions-rs/cargo@v1
      with:
        command: check
        target: wasm32-unknown-unknown
        override: true

    - name: Doc build
      uses: actions-rs/cargo@v1
      with:
        command: doc
        args: --all --no-deps

    - name: Install wasm-pack
      uses: actions-rs/cargo@v1
      with:
        command: install
        args: wasm-pack
    
    - name: Build Debug wasm
    - run: wasm-pack build --target web

    - name: Prepare Doc and Wasm deploy
    - run: mkdir publish
    - run: xcopy ./target/doc ./publish/doc /s /e  
    - run: move ./pkg ./publish/pkg
    - run: copy ./index.html ./publish

    - name: Doc and Wasm deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.ACTIONS_PERSONAL_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./publish
        keep_files: true
